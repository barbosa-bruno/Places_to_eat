<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Places_to_eat.js"></script>

    <title>Pick a Place to Eat</title>
    <style>
        /* Base styling */
        theme: jekyll-theme-slate

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #333;
        }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 700px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 { font-size: 2em; margin-bottom: 20px; color: #333; }
        p { font-size: 1.1em; margin-bottom: 20px; color: #555; }

        /* Place card styling */
        .place {
            display: inline-block;
            width: 45%;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }
        .place:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); }

        /* Button styling */
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button:hover { background-color: #0056b3; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }

        /* Result text */
        #result { font-size: 1.2em; margin-top: 20px; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h1>Pick a Place to Eat</h1>
    <p>Choose between these two options:</p>
    <div class="place" id="place1">
        <h2 id="place1-name">Place 1 Name</h2>
        <button class="button" onclick="pickPlace('Place1')">Choose Place 1</button>
    </div>
    <div class="place" id="place2">
        <h2 id="place2-name">Place 2 Name</h2>
        <button class="button" onclick="pickPlace('Place2')">Choose Place 2</button>
    </div>
    <p id="result"></p>
</div>


</body>
</html>
